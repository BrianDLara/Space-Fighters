<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/thumbs-down" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="app.js" charset="utf-8"></script>
    <title>Space Fighters</title>
</head>

<body>
    <header>
        <h1>Space&nbsp;&nbsp;Fighters</h1>
    </header>
    <section>
        <video id="background-video" autoplay loop muted poster="../images/space-poster.png">
            <source src="../videos/space.mp4" type="video/mp4">
        </video>
        <div id="counters">
            <h3>Score: <span id="player-score">0</span></h3>
            <h3><span id="message"></span></h3>
            <h3>Hi-Score: <span id="hi-score">0</span></h3>
        </div>
    </section>

    <section id="container"></section>

    <footer>
        <button id="restart-btn">Restart</button>
    </footer>
</body>

</html>
